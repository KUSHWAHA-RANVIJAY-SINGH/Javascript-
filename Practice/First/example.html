<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
    *{
      margin:0 ;
      padding: 0;
      box-sizing: border-box;
      font-family:"poppins","sans-serif";
    }
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background:url('https://images.template.net/wp-content/uploads/2015/08/Aqua-Purple-Background-Free-Download.png') no-repeat;
      background-size: cover;
      background-position: centerf;
    }
    .wrapper{
      width: 420px;
      background: purple;
      color: #fff;
      border-radius: 10px;
      padding: 30px 40px;
    }
    .wrapper h1{
      font-size: 36px;
      text-align: center; 
    }
    .wrapper .input-box{
      position: relative;
      width: 100%;
      height: 50px;
      margin: 30px 0;
    }
    .input-box input{
      width: 100%;
      height: 100%;
      background: transparent;
      border: none;
      outline: none;
      border: 2px solid rgba(255,255,255,.2);
      border-radius: 40px;
      font-size: 16px;
      color: #fff;
      padding: 20px 45px 20px 20px;
    }
    .input-box input::placeholder{
      color: #fff;
    }
    .input-box i{
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translatey(-50%);
      font-size: 20px;
    }
    .wrapper .remember-forgot{
      display: flex;
      justify-content: space-between;
      font-size: 14.5px;
      margin: -15px 0 15px;
    }
    .remember-forgot label input{
      accent-color: #fff;
      margin-right: 3px;
    }
    .remember-forgot a{
      color: #fff;
      text-decoration: none;
    }
    .remember-forgot a:hover{
      text-decoration: underline;
    }
    .wrapper .btn{
      width: 100%;
      height: 45px;
      background: #fff;
      border: none;
      outline: none;
      border-radius: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,.1);
      cursor: pointer;
      font-size: 16px;
      color: #333;
      font-weight: 600;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.4);
      padding-top: 60px;
    }
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
    .modal .btn {
      background: purple;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    </style>
</head>
<body>
    <div class="wrapper">
        <form id="loginForm">
            <h1>Admin Login</h1>
            <div class="input-box">
              <input type="text" id="username" placeholder="Username" required>
              <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
              </div>
              <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#" id="forgotPassword">Forgot password</a>
              </div>
              <button type="submit" class="btn">Login</button>
        </form> 
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Forgot Password</h2>
        <p>Enter your email address to reset your password.</p>
        <input type="email" id="resetEmail" placeholder="Email" required>
        <button class="btn" id="resetPasswordBtn">Reset Password</button>
      </div>
    </div>

    <script>
        const constantUsername = 'admin';
        const constantPassword = 'password123';

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if(username === constantUsername && password === constantPassword) {
                window.location.href = 'nextpage.html'; // Redirect to next page
            } else {
                alert('Invalid username or password!');
            }
        });

        // Forgot Password Functionality
        const modal = document.getElementById("forgotPasswordModal");
        const forgotPasswordLink = document.getElementById("forgotPassword");
        const span = document.getElementsByClassName("close")[0];
        const resetPasswordBtn = document.getElementById("resetPasswordBtn");

        forgotPasswordLink.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        resetPasswordBtn.onclick = function() {
            const resetEmail = document.getElementById("resetEmail").value;
            alert('Password reset link has been sent to ' + resetEmail);
            modal.style.display = "none";
        }
    </script>
</body>
</html>
